<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Stopwatch</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1 class="title">Stop Watch</h1>
		<div id="time">
			<div class="main">
			<div class="hour">
				<span class="number" id="hr">00</span>
			    <span class="txt">Hours</span>
			</div>
			<div class="minute">
				<span class="number" id="min">00</span>
			    <span class="txt">Minutes</span>
			</div>
			<div class="second">
				<span class="number" id="sec">00</span>
			    <span class="txt">Seconds</span>
			</div>
			<div class="milisecond">
			<span class="number" id="count">00</span>
			<span class="txt">MiliSeconds</span>
			</div>
			</div>
		</div>
		<div id="buttons">
			<button class="btn" id="start">
			Start</button>
			<button class="btn" id="stop">
			Stop</button>
			<button class="btn" id="reset">
			Reset</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
